<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>

<body class="bg-dark">

    <div id="app" class="rounded-5 mt-5">
        <div class="text-center">
            <h1 class="text-center text-warning">Lista spesa</h1>
            <input class="mt-5 rounded-3" type="text" v-model="newToDo" @keyup.enter="aggiungiElemento()">
            <button class="ms-2 rounded-3 btn btn-secondary" @click="aggiungiElemento()">Aggiungi</button>
            <div v-if="error" class="text-bg-danger text-white"> Il Task deve contenere almeno 4 caratteri</div>
        </div>
        <div class="mt-5 pb-2">
            <ul class="border-5 rounded-3 list-unstyled w-75 m-auto">
                <li class="pb-2 pt-2 d-flex justify-content-between ms-1" v-for="(item , index) in todo" @click="creaLinea(index)">
                    <div class="flex-grow-1" :class="item.done === true ? 'linea' : ' ' " >
                        {{ index }} {{ item.text}}
                    </div>
                    <button class="me-1 rounded-4  btn btn-secondary" @click="cancellaElemento(index)">Cancella</button>
                </li>

            </ul>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
